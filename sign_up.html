<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h2 class="mb-4 text-center text-primary">Registro</h2>
                        <form action="PHP/insertar.php" method="POST" autocomplete="off">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase単a</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contrase単a" required>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="togglePassword">
                                    <label class="form-check-label" for="togglePassword">
                                        Mostrar contrase単a
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Tu email" required>
                            </div>
                            <div class="mb-4">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-select" id="rol" name="rol">
                                    <option value="admin">Administrador</option>
                                    <option value="ventas">Vendedor</option>
                                </select>
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary w-100">Guardar</button>
                        </form>
                        <a href="login.html" class="d-block text-center mt-3 text-decoration-none text-primary fw-semibold">Ir a login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar/ocultar contrase単a
        document.getElementById('togglePassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
